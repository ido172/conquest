<!DOCTYPE html>
<html>
    <head>
        <title>conquest</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes"/>		


        <link rel="stylesheet" href="javascripts/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" />
        <script src="javascripts/jQuery1.11.0.js" type="text/javascript"></script>
        <script src="javascripts/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&v=3.exp&sensor=true" type="text/javascript"></script>


        <script src="javascripts/base.js" type="text/javascript"></script>
        <script src="javascripts/create.new.game.js" type="text/javascript"></script>
        <script src="javascripts/game.js" type="text/javascript"></script>
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <link rel="stylesheet" href="stylesheets/styles.css" />

    </head>
    <body>
        <div data-role="page" id="login_page" class="page">
            <div data-role="header">
                <h1>Choose Player Name</h1>
            </div>
            <div data-role="main" class="ui-content">
                <div class="ui-field-contain">
                    <label for='user_name'>User Name:</label>
                    <input id='user_name' type="text" ><br>
                    <input id='user_id' type="hidden" disabled="disabled"><br>
                    <label for='create_game_team'>Choose Your Team:</label>
                    <fieldset id="create_game_team" data-role="controlgroup" data-mini="true" data-type="horizontal">
                        <input type="radio" name="radio-mini" id="radio-mini-1" value="red" checked="checked" />
                        <label for="radio-mini-1">Red</label>
                        <input type="radio" name="radio-mini" id="radio-mini-2" value="blue"  />
                        <label for="radio-mini-2">Blue</label>
                    </fieldset>
                </div>
                <button onclick='login()'>Enter</button>
            </div>
        </div>

        <div data-role="page" id="choose_game_page" class="page">
            <div data-role="header">
                <a href="index.html" data-icon="back" data-rel="back">back</a>
                <h1>Choose Game</h1>
            </div>
            <div data-role="main" class="ui-content">
                <button onclick='createNewGame()'>Create a New Game</button><br/>
                <h2>Ongoing Games</h2>
                <div id='join_game_list'></div>
            </div>
        </div>


        <div data-role="page" id="new_game_page" class="page" >
            <div data-role="header">
                <a href="index.html" data-icon="back" data-rel="back">back</a>
                <h1>New Game</h1>
            </div>
            <div class="ui-field-contain">
                <label for='new_game_name'>Game Name:</label>
                <input id='new_game_name' type="text">
            </div>
            <button onclick='setMap()'>Set Game Map</button>
        </div>

        <div data-role="page" id="new_game_set_map_page" class="page" >
            <div data-role="header">
                <a href="index.html" data-icon="back" data-rel="back">back</a>
                <h1>New Game</h1>
            </div>
            <div id="new_game_map-canvas"></div>
            <button onclick='submitNewGame()'>Start</button>
        </div>



        <div data-role="page" id="game_page" class="page" style="position:relative;">
            <div data-role="header">
                <a href="index.html" data-icon="back" data-rel="back">back</a>
                <h1>Game</h1>
            </div>
            <div id="map-canvas"></div>
            <div id="onMapText" style="display:none; text-align:center; font:45px bold Arial; height:45px; width:400px; position:absolute; margin-top: -150px; margin-left: -200px; left: 50%; top: 50%;" ></div>
            <button onclick="sendStakeButton()">Set Stake</button>
        </div>
    </body>
</html>
