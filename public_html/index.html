<html>
    <head>
        <title>conquest</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="javascript/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" />
        <script src="javascript/jQuery1.11.0.js"></script>
        <script src="javascript/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

        <script src="javascript/map.js"></script>
        <script src="javascript/base.js"></script>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div data-role="page" id="login_page" class="page">
            <div data-role="header">
                <h1>Login</h1>
            </div>
            <div data-role="main" class="ui-content">
                <div class="ui-field-contain">
                    <label for='user_name'>User Name:</label>
                    <input id='user_name' type="text" placeholder='Jesus Christ'><br>
                    <label for='user_id'>User ID:</label>
                    <input id='user_id' type="text" disabled="disabled"><br>
                </div>
                <button onclick='login()'>Login</button>
            </div>
        </div>

        <div data-role="page" id="choose_game_page" class="page">
            <div data-role="header">
                <a href="index.html" data-icon="back" data-rel="back">back</a>
                <h1>Choose Game</h1>
            </div>
            <div data-role="main" class="ui-content">
                <button onclick='createNewGame()'>Create a New Game</button><br>
                <div id='join_game_list'></div>
            </div>
        </div>

        <div data-role="page" id="new_game_page" class="page">
            <div data-role="header">
                <a href="index.html" data-icon="back" data-rel="back">back</a>
                <h1>New Game</h1>
            </div>
            <div data-role="main" class="ui-content">
                <div id="new_game_map-canvas"></div>
                <div class="ui-field-contain">
                    <label for='new_game_name'>Game Name:</label>
                    <input id='new_game_name' type="text" placeholder='kings tournament'><br>
                    <label for='new_game_num_of_players'>Number of Players:</label>
                    <input id='new_game_num_of_players' type="number"><br>
                </div>
                <button onclick='submitNewGame()'>Submit</button>
            </div>
        </div>

        <div data-role="page" id="game_page" class="page">
            <div id="map-canvas"></div>

        </div>
    </body>
</html>
